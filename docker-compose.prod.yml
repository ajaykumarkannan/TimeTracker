# Production deployment for Raspberry Pi with Cloudflare Tunnel
# Auto-updates enabled via Watchtower
#
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  chronoflow:
    # Use pre-built image from GitHub Container Registry
    # Replace with your GitHub username/repo
    image: ghcr.io/${GITHUB_REPO:-your-username/chronoflow}:latest
    container_name: chronoflow
    expose:
      - "3001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/timetracker.db
      - TRUST_PROXY=true
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - chronoflow-net

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:?CLOUDFLARE_TUNNEL_TOKEN is required}
    restart: unless-stopped
    depends_on:
      - chronoflow
    networks:
      - chronoflow-net

  # Watchtower - automatically updates containers when new images are pushed
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Check for updates every hour
      - WATCHTOWER_POLL_INTERVAL=3600
      # Only update containers with the enable label
      - WATCHTOWER_LABEL_ENABLE=true
      # Clean up old images
      - WATCHTOWER_CLEANUP=true
      # Send notifications (optional - configure as needed)
      # - WATCHTOWER_NOTIFICATIONS=slack
      # - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=https://hooks.slack.com/...
    restart: unless-stopped

networks:
  chronoflow-net:
    driver: bridge
