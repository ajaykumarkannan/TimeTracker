<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <div id="loading">Loading...</div>
    <div id="error" class="hidden">
      <p>Cannot connect to Time Tracker</p>
      <p class="hint">Make sure the app is running at localhost:4849</p>
    </div>
    <div id="content" class="hidden">
      <div id="active-timer" class="hidden">
        <div class="timer-display">
          <span id="timer-time">00:00:00</span>
        </div>
        <div class="timer-info">
          <span id="timer-category" class="category-badge"></span>
          <span id="timer-note" class="timer-note"></span>
        </div>
        <button id="stop-btn" class="btn btn-danger">Stop</button>
      </div>
      <div id="start-form" class="hidden">
        <select id="category-select">
          <option value="">Select category...</option>
        </select>
        <input type="text" id="note-input" placeholder="Note (optional)">
        <button id="start-btn" class="btn btn-success" disabled>Start</button>
      </div>
    </div>
  </div>
  <a href="http://localhost:3000" target="_blank" class="open-app">Open full app â†’</a>
  <script src="popup.js"></script>
</body>
</html>
