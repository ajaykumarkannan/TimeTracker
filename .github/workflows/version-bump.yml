name: manual-version-bump

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - minor
          - major

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  bump-and-release:
    name: Bump Version & Trigger Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure main branch
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "This workflow must be run on main."
            exit 1
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          npm version ${{ inputs.bump }} -m "chore(release): %s [ci skip]"
          echo "new_version=v$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT

      - name: Push version and tag
        run: git push origin HEAD:main --tags

      - name: Trigger main workflow for tag
        run: |
          gh workflow run main.yml --ref ${{ steps.bump.outputs.new_version }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
