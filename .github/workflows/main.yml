name: main-build

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.0'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type check client
        run: npx tsc --noEmit
      
      - name: Type check server
        run: npx tsc -p tsconfig.server.json --noEmit

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(node -e "const c = require('./coverage/coverage-summary.json'); console.log(Math.round(c.total.lines.pct))")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"
      
      - name: Create coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        continue-on-error: true
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: chronoflow-coverage-badge.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          maxColorRange: 100
          minColorRange: 0
      
      - name: Generate coverage table markdown
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          node -e "
            const fs = require('fs');
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            const now = new Date().toISOString().split('T')[0];
            
            let md = '# ChronoFlow Code Coverage\n\n';
            md += '> Last updated: ' + now + '\n\n';
            md += '## Summary\n\n';
            md += '| Metric | Covered | Total | Percentage |\n';
            md += '|--------|---------|-------|------------|\n';
            md += '| Statements | ' + total.statements.covered + ' | ' + total.statements.total + ' | **' + total.statements.pct.toFixed(1) + '%** |\n';
            md += '| Branches | ' + total.branches.covered + ' | ' + total.branches.total + ' | **' + total.branches.pct.toFixed(1) + '%** |\n';
            md += '| Functions | ' + total.functions.covered + ' | ' + total.functions.total + ' | **' + total.functions.pct.toFixed(1) + '%** |\n';
            md += '| Lines | ' + total.lines.covered + ' | ' + total.lines.total + ' | **' + total.lines.pct.toFixed(1) + '%** |\n\n';
            
            md += '## File Breakdown\n\n';
            md += '| File | Statements | Branches | Functions | Lines |\n';
            md += '|------|------------|----------|-----------|-------|\n';
            
            const files = Object.keys(coverage)
              .filter(f => f !== 'total')
              .map(f => {
                const c = coverage[f];
                const name = f.replace(process.cwd() + '/', '');
                return { name, c };
              })
              .sort((a, b) => a.name.localeCompare(b.name));
            
            for (const { name, c } of files) {
              const stmt = c.statements.pct.toFixed(0) + '%';
              const branch = c.branches.pct.toFixed(0) + '%';
              const func = c.functions.pct.toFixed(0) + '%';
              const line = c.lines.pct.toFixed(0) + '%';
              md += '| \`' + name + '\` | ' + stmt + ' | ' + branch + ' | ' + func + ' | ' + line + ' |\n';
            }
            
            md += '\n---\n';
            md += '*Generated by [ChronoFlow CI](https://github.com/ajaykumarkannan/TimeTracker/actions/workflows/main.yml)*\n';
            
            fs.writeFileSync('coverage-table.md', md);
            console.log('Generated coverage-table.md');
          "
      
      - name: Update coverage gist with table
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        continue-on-error: true
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: ${{ vars.COVERAGE_GIST_ID }}
          file_path: coverage-table.md
          file_type: text
      
      - name: Coverage summary
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          node -e "
            const c = require('./coverage/coverage-summary.json').total;
            console.log('| Statements | ' + c.statements.pct.toFixed(1) + '% |');
            console.log('| Branches | ' + c.branches.pct.toFixed(1) + '% |');
            console.log('| Functions | ' + c.functions.pct.toFixed(1) + '% |');
            console.log('| Lines | ' + c.lines.pct.toFixed(1) + '% |');
          " >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build client
        run: npm run build:client
      
      - name: Build server
        run: npm run build:server
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Run E2E tests
        run: npm run test:e2e
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t chronoflow:${{ github.sha }} .
      
      - name: Test Docker container starts
        run: |
          docker run -d --name test-container -p 4849:4849 -e JWT_SECRET=ci-test-secret chronoflow:${{ github.sha }}
          sleep 15
          curl -f http://localhost:4849/api/health || exit 1
          docker stop test-container

  patch-bump:
    name: Patch Version Bump
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, e2e, docker-test]
    outputs:
      new_version: ${{ steps.patch-bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get Current Version
        id: current-version
        run: echo "version=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT

      - name: Bump Patch Version
        id: patch-bump
        run: |
          npm version patch -m "chore(release): %s [ci skip]"
          echo "new_version=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT

      - name: Push Bumped Version
        run: |
          git push origin $GITHUB_REF --tags
          git push

  docker-publish:
    name: Build & Publish Docker Image
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    needs: [lint-and-typecheck, test, patch-bump]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern=v{{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix=sha-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set package visibility to public
        continue-on-error: true
        run: |
          PACKAGE_NAME=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]' | sed 's/\//%2F/g')
          curl -sS -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}'

  create-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: docker-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set GHCR image URL
        id: ghcr
        run: echo "image=${{ env.REGISTRY }}/$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Image
            ```bash
            docker pull ${{ steps.ghcr.outputs.image }}:${{ github.ref_name }}
            ```
            Also available: `${{ steps.ghcr.outputs.image }}:latest`, and semver tags without `v` (e.g. `1.0.0`, `1.0`, `1`).

            ## Upgrade
            If using Watchtower, the update will be automatic.

            Otherwise:
            ```bash
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            ```
