name: main-build

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # ============================================================================
  # VALIDATION JOBS - Run on all events
  # ============================================================================
  
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npx tsc -p tsconfig.server.json --noEmit

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm audit --audit-level=high
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: Coverage summary
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          node -e "
            const c = require('./coverage/coverage-summary.json').total;
            console.log('| Metric | Coverage |');
            console.log('|--------|----------|');
            console.log('| Statements | ' + c.statements.pct.toFixed(1) + '% |');
            console.log('| Branches | ' + c.branches.pct.toFixed(1) + '% |');
            console.log('| Functions | ' + c.functions.pct.toFixed(1) + '% |');
            console.log('| Lines | ' + c.lines.pct.toFixed(1) + '% |');
          " >> $GITHUB_STEP_SUMMARY
      
      # Update coverage badge on main only
      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        continue-on-error: true
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: chronoflow-coverage-badge.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          maxColorRange: 100
          minColorRange: 0

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:client
      - run: npm run build:server
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      
      - name: Get Playwright version
        id: pw
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT
      
      - uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw.outputs.version }}
      
      - name: Install Playwright
        run: |
          if [[ "${{ steps.playwright-cache.outputs.cache-hit }}" == "true" ]]; then
            npx playwright install-deps chromium
          else
            npx playwright install --with-deps chromium
          fi
      
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - run: npm run test:e2e
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # PR-only Docker validation
  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: chronoflow:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test container starts
        run: |
          docker run -d --name test -p 4849:4849 -e JWT_SECRET=test chronoflow:test
          sleep 15
          curl -f http://localhost:4849/api/health
          docker stop test

  # ============================================================================
  # DEPLOYMENT JOBS - Run on main push only
  # ============================================================================

  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    needs: [lint, test, build, e2e]
    # Only on direct push to main (not tags or workflow_dispatch)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Bump version
        id: bump
        run: |
          npm version patch -m "chore(release): %s [ci skip]"
          echo "version=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT
      - run: git push origin $GITHUB_REF --tags && git push

  docker-build:
    name: Docker (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: [lint, test, build, e2e, version-bump]
    # Run on main push (after version bump) or tag push
    if: |
      always() &&
      (needs.lint.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success' && needs.e2e.result == 'success') &&
      (
        (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.version-bump.result == 'success') ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
        (github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/'))
      )
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=v${{ needs.version-bump.outputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ steps.image.outputs.name }}
      
      - uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          platforms: linux/${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=linux/${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=linux/${{ matrix.arch }}
          outputs: type=image,name=${{ steps.image.outputs.name }},push-by-digest=true,name-canonical=true,push=true
      
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-publish:
    name: Publish Docker
    runs-on: ubuntu-latest
    needs: [docker-build, version-bump]
    if: always() && needs.docker-build.result == 'success'
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=v${{ needs.version-bump.outputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern=v{{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix=sha-
      
      - name: Create and push manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ steps.image.outputs.name }}@sha256:%s ' *)

      - name: Set package visibility
        continue-on-error: true
        run: |
          PACKAGE_NAME=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]' | sed 's/\//%2F/g')
          curl -sS -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}'

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker-publish]
    if: always() && needs.docker-publish.result == 'success'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set GHCR URL
        id: ghcr
        run: echo "image=${{ env.REGISTRY }}/$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.docker-publish.outputs.version }}
          generate_release_notes: true
          body: |
            ## Docker Image
            ```bash
            docker pull ${{ steps.ghcr.outputs.image }}:${{ needs.docker-publish.outputs.version }}
            ```
            Also available: `${{ steps.ghcr.outputs.image }}:latest`

            ## Upgrade
            ```bash
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            ```

      - uses: Nats-ji/delete-old-releases@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keep-count: 5
          keep-old-minor-releases: false