version: '3.8'

services:
  chronoflow:
    build: .
    container_name: chronoflow
    ports:
      - "4739:4739"
    volumes:
      # Persist database and logs
      - chronoflow-data:/app/data
      - chronoflow-logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=4739
      - DB_PATH=/app/data/timetracker.db
      - TRUST_PROXY=true
      # Security: Set these in production!
      # - JWT_SECRET=your-secure-secret-here
      # - CORS_ORIGIN=https://your-domain.com
    restart: unless-stopped
    # Resource limits (adjust for Raspberry Pi)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4739/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  chronoflow-data:
  chronoflow-logs:
