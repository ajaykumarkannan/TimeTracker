services:
  chronoflow:
    build: .
    container_name: chronoflow
    ports:
      - "4849:4849"
    volumes:
      # Persist database and logs
      - chronoflow-data:/app/data
      - chronoflow-logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=4849
      - DB_PATH=/app/data/timetracker.db
      # MongoDB option
      # - DB_DRIVER=mongo
      # - MONGO_URI=mongodb://chronoflow-mongo:27017
      # - MONGO_DB=chronoflow
      - TRUST_PROXY=true
      - JWT_SECRET=local-dev-secret-change-in-real-production
      # - CORS_ORIGIN=https://your-domain.com
    restart: unless-stopped
    # Resource limits (adjust for Raspberry Pi)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4849/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  chronoflow-mongo:
    image: mongo:7
    container_name: chronoflow-mongo
    profiles:
      - mongo
    ports:
      - "27017:27017"
    volumes:
      - chronoflow-mongo-data:/data/db
    restart: unless-stopped

volumes:
  chronoflow-data:
  chronoflow-logs:
  chronoflow-mongo-data:
